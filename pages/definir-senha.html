<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Definir senha - Notifica ETE</title>
    <link rel="icon" type="image/svg+xml" href="../assets/images/favicon.svg">
    <link rel="stylesheet" href="../src/styles/main.css">
    <link rel="stylesheet" href="../src/styles/login.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <a href="painel.html"><img src="../assets/images/logo_notificaETE.svg" alt="Notifica ETE" class="logo-img"></a>
            </div>
        </header>

        <main class="main">
            <div class="login-container">
                <div class="card">
                    <div class="card-header">
                        <h2><i class="fas fa-user-lock"></i> Primeiro acesso</h2>
                        <p>Defina uma senha e, se quiser, seu nome de exibição</p>
                    </div>
                    <div class="card-body">
                        <form id="definirSenhaForm">
                            <div class="form-group">
                                <label for="nome" class="form-label">Nome (exibição)</label>
                                <input type="text" id="nome" name="nome" class="form-input" placeholder="Seu nome" autocomplete="name">
                            </div>
                            <div class="form-group">
                                <label for="novaSenha" class="form-label">Nova senha *</label>
                                <div class="password-input-wrapper">
                                    <input type="password" id="novaSenha" name="novaSenha" class="form-input" placeholder="Mínimo 6 caracteres" required minlength="6" autocomplete="new-password">
                                    <button type="button" class="toggle-password" id="toggleNovaSenha" title="Mostrar/ocultar senha">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="confirmarSenha" class="form-label">Confirmar senha *</label>
                                <div class="password-input-wrapper">
                                    <input type="password" id="confirmarSenha" name="confirmarSenha" class="form-input" placeholder="Repita a senha" required minlength="6" autocomplete="new-password">
                                    <button type="button" class="toggle-password" id="toggleConfirmarSenha" title="Mostrar/ocultar senha">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary w-100" id="submitBtn">
                                    <i class="fas fa-check"></i>
                                    <span id="btnText">Salvar e continuar</span>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>

        <footer class="footer">
            <p>&copy; 2025 Notifica ETE - Sistema de Notificações Disciplinares</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../src/js/supabase-config.js"></script>
    <script src="../src/js/supabase-global.js"></script>
    <script src="../src/js/definir-senha.js"></script>
</body>
</html>
