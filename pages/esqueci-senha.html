<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esqueci minha senha - Notifica ETE</title>
    <link rel="icon" type="image/svg+xml" href="../assets/images/favicon.svg">
    <link rel="stylesheet" href="../src/styles/main.css">
    <link rel="stylesheet" href="../src/styles/login.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <a href="../index.html"><img src="../assets/images/logo_notificaETE.svg" alt="Notifica ETE" class="logo-img"></a>
            </div>
            <nav class="nav">
                <a href="../index.html" class="nav-link">
                    <i class="fas fa-home"></i>
                    Início
                </a>
                <a href="login.html" class="nav-link">
                    <i class="fas fa-sign-in-alt"></i>
                    Login
                </a>
            </nav>
        </header>

        <main class="main">
            <div class="login-container">
                <div class="card">
                    <div class="card-header">
                        <h2>
                            <i class="fas fa-key"></i> Esqueci minha senha
                        </h2>
                        <p>Informe seu e-mail para receber o link de redefinição</p>
                    </div>
                    <div class="card-body">
                        <form id="esqueciSenhaForm">
                            <div class="form-group">
                                <label for="email" class="form-label">
                                    <i class="fas fa-envelope"></i>
                                    E-mail
                                </label>
                                <input 
                                    type="email" 
                                    id="email" 
                                    name="email" 
                                    class="form-input" 
                                    placeholder="operador@escola.com"
                                    required
                                    autocomplete="email"
                                >
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary w-100" id="submitBtn">
                                    <i class="fas fa-paper-plane"></i>
                                    <span id="btnText">Enviar link</span>
                                </button>
                            </div>
                            <p class="text-center mt-1">
                                <a href="login.html" class="nav-link"><i class="fas fa-arrow-left"></i> Voltar ao login</a>
                            </p>
                        </form>
                    </div>
                </div>
            </div>
        </main>

        <footer class="footer">
            <p>&copy; 2025 Notifica ETE - Sistema de Notificações Disciplinares</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../src/js/supabase-config.js"></script>
    <script src="../src/js/supabase-global.js"></script>
    <script src="../src/js/esqueci-senha.js"></script>
</body>
</html>
