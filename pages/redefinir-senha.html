<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinir senha - Notifica ETE</title>
    <link rel="icon" type="image/svg+xml" href="../assets/images/favicon.svg">
    <link rel="stylesheet" href="../src/styles/main.css">
    <link rel="stylesheet" href="../src/styles/login.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <a href="../index.html"><img src="../assets/images/logo_notificaETE.svg" alt="Notifica ETE" class="logo-img"></a>
            </div>
            <nav class="nav">
                <a href="../index.html" class="nav-link"><i class="fas fa-home"></i> Início</a>
                <a href="login.html" class="nav-link"><i class="fas fa-sign-in-alt"></i> Login</a>
            </nav>
        </header>

        <main class="main">
            <div class="login-container">
                <div class="card" id="cardForm" style="display: none;">
                    <div class="card-header">
                        <h2><i class="fas fa-lock"></i> Nova senha</h2>
                        <p>Defina uma nova senha para acessar o sistema</p>
                    </div>
                    <div class="card-body">
                        <form id="redefinirSenhaForm">
                            <div class="form-group">
                                <label for="novaSenha" class="form-label">Nova senha</label>
                                <div class="password-input-wrapper">
                                    <input type="password" id="novaSenha" name="novaSenha" class="form-input" placeholder="Mínimo 6 caracteres" required minlength="6" autocomplete="new-password">
                                    <button type="button" class="toggle-password" id="toggleNovaSenha" title="Mostrar/ocultar senha">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="confirmarSenha" class="form-label">Confirmar senha</label>
                                <div class="password-input-wrapper">
                                    <input type="password" id="confirmarSenha" name="confirmarSenha" class="form-input" placeholder="Repita a senha" required minlength="6" autocomplete="new-password">
                                    <button type="button" class="toggle-password" id="toggleConfirmarSenha" title="Mostrar/ocultar senha">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary w-100" id="submitBtn">
                                    <i class="fas fa-check"></i>
                                    <span id="btnText">Redefinir senha</span>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="card" id="cardMensagem" style="display: none;">
                    <div class="card-body text-center">
                        <p id="mensagemTexto" class="text-muted"></p>
                        <a href="login.html" class="btn btn-primary">Ir para o login</a>
                    </div>
                </div>
                <div class="card" id="cardCarregando">
                    <div class="card-body text-center">
                        <div class="loading"></div>
                        <p>Validando link...</p>
                    </div>
                </div>
            </div>
        </main>

        <footer class="footer">
            <p>&copy; 2025 Notifica ETE - Sistema de Notificações Disciplinares</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../src/js/supabase-config.js"></script>
    <script src="../src/js/supabase-global.js"></script>
    <script src="../src/js/redefinir-senha.js"></script>
</body>
</html>
